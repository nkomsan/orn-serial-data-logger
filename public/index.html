<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Data Logger</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Serial Data Logger</h1>

        <div class="control-panel">
            <div class="form-group">
                <label for="portSelect">Serial Port:</label>
                <select id="portSelect">
                    <option value="">Select Port</option>
                </select>
                <div class="baud-rate-group">
                    <label for="baudRate">Baud Rate:</label>
                    <select id="baudRate">
                        <option value="9600">9600</option>
                        <option value="19200">19200</option>
                        <option value="38400">38400</option>
                        <option value="57600">57600</option>
                        <option value="115200">115200</option>
                    </select>
                </div>
                <button id="connectBtn">Connect</button>
                <button id="disconnectBtn" disabled>Disconnect</button>
            </div>

            <div class="form-group">
                <label for="filename">Filename:</label>
                <input type="text" id="filename" placeholder="YYYYMMDDHHmm">
                <button id="setFilenameBtn">Set Filename</button>
            </div>

            <div class="form-group mock-group" id="mockGroup">
                <label for="mockInput">Mock Data (Disconnect to enable):</label>
                <div class="input-row">
                    <input type="text" id="mockInput" placeholder="Enter data to simulate...">
                    <button id="sendMockBtn">Send Mock Data</button>
                </div>
            </div>
        </div>

        <div class="display-panel">
            <h2>Live Data</h2>
            <pre id="dataDisplay">Waiting for data...</pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
